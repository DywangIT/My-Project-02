    <body style="height: 1000px">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <a href=""
                    ><img
                        src="./assets/imgs/logo.svg"
                        alt=""
                        class="header__logo"
                /></a>
                <nav class="nav">

                        <li>

        <!-- Line -->
        <div class="line"></div>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <h1 class="hero__content--title">We’re a creative design agency.</h1>
                    <p class="hero__content--desc">A brilliant, modular agency template for startup’s build yours toady.</p>
                    <div class="hero__content--action">
                        <div class="btn">Get in touch</div>
                        <div class="box__play">
                            <img src="./assets/imgs/play button.svg" alt="" class="hero__action--play">
                            <span class="hero__action--text">Watch Video</span>
                        </div>
                    </div>
                </div>
                <div class="hero__images">
                    <img src="./assets/imgs/hero1.jpg" alt="" class="hero__thumb">
                    <img src="./assets/imgs/hero2.jpg" alt="" class="hero__thumb">
                    <img src="./assets/imgs/hero3.jpg" alt="" class="hero__thumb">
                    <div class="hero__color"></div>
                </div>
            </div>
        </section>
        <!-- Guest -->
        <div class="guest">
            <div class="container">
                <img src="./assets/imgs/Google.svg" alt="" class="guest__item">
                <img src="./assets/imgs/Slack.svg" alt="" class="guest__item">
                <img src="./assets/imgs/Agworld.svg" alt="" class="guest__item">
                <img src="./assets/imgs/RioTinto.svg" alt="" class="guest__item">
